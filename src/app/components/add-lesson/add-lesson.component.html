<h1 class="text-center m-top50">Add Lesson</h1>
<form novalidate [formGroup]="myForm" class="col-sm-6 offset-sm-3">
  <div class="form-group">
    <label>Number</label>
    <input type="number" formControlName="number" min="1"
           class="form-control">
    <div *ngIf="myForm.controls.number.touched">
      <p *ngIf="myForm.controls.number.errors?.required"> Number is required. </p>
      <p *ngIf="!myForm.controls.number.errors?.required && myForm.controls.number.errors?.min"> Only positive numbers allowed. </p>
    </div>
  </div>
  <div class="form-group">
    <label>Title</label>
    <input type="text" formControlName="title"
           class="form-control">
    <div *ngIf="myForm.controls.title.touched">
      <p *ngIf="myForm.controls.title.errors?.required"> Title is required. </p>
    </div>
  </div>
  <div class="form-group">
    <label>Body</label>
    <textarea formControlName="body"
            class="form-control"></textarea>
    <div *ngIf="myForm.controls.body.touched">
      <p *ngIf="myForm.controls.body.errors?.required"> Body is required. </p>
    </div>
  </div>

  <div class="form-group">
    <button (click)="onSubmit()" class="btn btn-info btn-block" [disabled]="myForm.invalid">Submit</button>
</div>
</form>

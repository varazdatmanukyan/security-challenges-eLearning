<h1 class="text-center m-top50">Add Class</h1>
<form novalidate class="col-sm-6 offset-sm-3" [formGroup]="myForm">
  <div class="form-group">
    <label>Title</label>
    <input type="text" formControlName="title"
           class="form-control">
    <div *ngIf="myForm.controls.title.touched">
      <p *ngIf="myForm.controls.title.errors?.required"> Title is required. </p>
    </div>
  </div>

<div class="form-group">
  <label>Description</label>
  <textarea class="form-control" rows="5" formControlName="description"></textarea>
  <div *ngIf="myForm.controls.title.touched">
    <p *ngIf="myForm.controls.title.errors?.required"> Description is required. </p>
  </div>
</div>

<div class="form-group">
    <button (click)="onSubmit()" class="btn btn-info btn-block" [disabled]="myForm.invalid">Submit</button>
</div>
</form>

<form novalidate [formGroup]="loginForm">
  <h2>Student & Instructor Login</h2>
  <div class="form-group">
    <label>Username</label>
    <input type="text" formControlName="username"
           class="form-control">
    <div *ngIf="loginForm.controls.username.touched" class="validation-error">
      <p *ngIf="loginForm.controls.username.errors?.required"> Username is required. </p>
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password"
           class="form-control">
    <div *ngIf="loginForm.controls.password.touched" class="validation-error">
      <p *ngIf="loginForm.controls.password.errors?.required"> Password is required. </p>
    </div>
  </div>

  <button (click)="onSubmit()" class="btn btn-info btn-block" [disabled]="loginForm.invalid">Login</button>
</form>
